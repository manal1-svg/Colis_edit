<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Colis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1>Gestion des Colis</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Code</th>
            <th>Expéditeur</th>
            <th>Destinataire</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="colis : ${colisList}">
            <td th:text="${colis.codeSuivi}"></td>
            <td th:text="${colis.expediteur}"></td>
            <td th:text="${colis.destinataire}"></td>
            <td th:text="${colis.statut.label}"></td>
            <td>
                <a th:href="@{/admin/colis/edit/{code}(code=${colis.codeSuivi})}"
                   class="btn btn-sm btn-primary">Modifier</a>
                <a th:href="@{/admin/colis/delete/{code}(code=${colis.codeSuivi})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce colis?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/dashboard" class="btn btn-secondary">Retour</a>
</div>
</body>
</html>
