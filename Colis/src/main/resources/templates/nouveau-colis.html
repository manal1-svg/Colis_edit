<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Colis - Amana Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form-section {
            background-color: #f8fafc;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-50">
<!-- Navbar -->
<nav class="bg-blue-600 text-white py-4">
    <div class="container mx-auto px-6 flex items-center justify-between">
        <a href="/" class="text-xl font-bold">Amana Express</a>
        <div class="hidden md:flex space-x-6">
            <a href="/" class="hover:underline">Accueil</a>
            <a href="/nouveau" class="font-semibold underline">Nouveau Colis</a>
            <a href="/about" class="hover:underline">À propos</a>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<main class="container mx-auto px-6 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold mb-6">Créer un nouvel envoi</h1>

        <form th:action="@{/nouveau}" th:object="${colis}" method="post" class="space-y-6">
            <!-- Section Expéditeur -->
            <div class="form-section">
                <h2 class="text-xl font-semibold mb-4 text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Informations Expéditeur
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="expediteur" class="block text-sm font-medium text-gray-700 mb-1">Nom complet*</label>
                        <input type="text" id="expediteur" th:field="*{expediteur}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label for="telephoneExpediteur" class="block text-sm font-medium text-gray-700 mb-1">Téléphone*</label>
                        <input type="tel" id="telephoneExpediteur"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="adresseExpediteur" class="block text-sm font-medium text-gray-700 mb-1">Adresse complète*</label>
                    <textarea id="adresseExpediteur"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                              rows="2" required></textarea>
                </div>
            </div>

            <!-- Section Destinataire -->
            <div class="form-section">
                <h2 class="text-xl font-semibold mb-4 text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    Informations Destinataire
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="destinataire" class="block text-sm font-medium text-gray-700 mb-1">Nom complet*</label>
                        <input type="text" id="destinataire" th:field="*{destinataire}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label for="telephoneDestinataire" class="block text-sm font-medium text-gray-700 mb-1">Téléphone*</label>
                        <input type="tel" id="telephoneDestinataire"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="adresseLivraison" class="block text-sm font-medium text-gray-700 mb-1">Adresse de livraison*</label>
                    <textarea id="adresseLivraison" th:field="*{adresseLivraison}"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                              rows="2" required></textarea>
                </div>
            </div>

            <!-- Section Colis -->
            <div class="form-section">
                <h2 class="text-xl font-semibold mb-4 text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    Détails du Colis
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="poids" class="block text-sm font-medium text-gray-700 mb-1">Poids (kg)*</label>
                        <input type="number" id="poids" th:field="*{poids}" step="0.1" min="0.1" max="25"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label for="typeColis" class="block text-sm font-medium text-gray-700 mb-1">Type de colis</label>
                        <select id="typeColis" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option>Document</option>
                            <option>Paquet</option>
                            <option>Carton</option>
                            <option>Autre</option>
                        </select>
                    </div>
                    <div>
                        <label for="valeur" class="block text-sm font-medium text-gray-700 mb-1">Valeur déclarée (DH)</label>
                        <input type="number" id="valeur" min="0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description du contenu</label>
                    <textarea id="description"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                              rows="2"></textarea>
                </div>
            </div>

            <!-- Options de livraison -->
            <div class="form-section">
                <h2 class="text-xl font-semibold mb-4 text-blue-600">Options de Livraison</h2>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input id="livraisonExpress" name="livraisonType" type="radio" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <label for="livraisonExpress" class="ml-3 block text-sm font-medium text-gray-700">
                            Livraison Express (24h) - 120 DH
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input id="livraisonStandard" name="livraisonType" type="radio" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <label for="livraisonStandard" class="ml-3 block text-sm font-medium text-gray-700">
                            Livraison Standard (48-72h) - 60 DH
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input id="pointRelais" name="livraisonType" type="radio" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                        <label for="pointRelais" class="ml-3 block text-sm font-medium text-gray-700">
                            Retrait en point relais - 40 DH
                        </label>
                    </div>
                </div>
            </div>

            <!-- Boutons de soumission -->
            <div class="flex justify-end space-x-4">
                <button type="reset" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    Annuler
                </button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Créer l'envoi
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-6 text-center">
        <p class="text-sm">© 2023 Amna Express. Tous droits réservés.</p>
    </div>
</footer>
</body>
</html>
