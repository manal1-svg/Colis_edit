<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Colis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1>Modifier Colis</h1>

    <form th:action="@{/admin/colis/update}" th:object="${colis}" method="post">
        <input type="hidden" th:field="*{codeSuivi}">

        <div class="mb-3">
            <label class="form-label">Exp√©diteur</label>
            <input type="text" class="form-control" th:field="*{expediteur}">
        </div>

        <div class="mb-3">
            <label class="form-label">Destinataire</label>
            <input type="text" class="form-control" th:field="*{destinataire}">
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse</label>
            <input type="text" class="form-control" th:field="*{adresseLivraison}">
        </div>

        <div class="mb-3">
            <label class="form-label">Poids (kg)</label>
            <input type="number" step="0.1" class="form-control" th:field="*{poids}">
        </div>

        <div class="mb-3">
            <label class="form-label">Statut</label>
            <select class="form-select" th:field="*{statut}">
                <option th:each="statut : ${T(com.example.colis.entity.StatutColis).values()}"
                        th:value="${statut}"
                        th:text="${statut.label}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/admin/colis" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
