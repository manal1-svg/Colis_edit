<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Tableau de bord Administrateur</h1>

    <div class="row">
        <!-- Statistiques -->
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Colis Totaux</h5>
                    <h2 th:text="${colisCount}"></h2>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Utilisateurs</h5>
                    <h2 th:text="${usersCount}"></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>Statut des Colis</h3>
            <table class="table">
                <tr>
                    <th>Enregistré</th>
                    <th>En Transit</th>
                    <th>En Livraison</th>
                    <th>Livré</th>
                    <th>Annulé</th>
                </tr>
                <tr>
                    <td th:text="${enregistreCount}"></td>
                    <td th:text="${transitCount}"></td>
                    <td th:text="${livraisonCount}"></td>
                    <td th:text="${livreCount}"></td>
                    <td th:text="${annuleCount}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <a href="/admin/colis" class="btn btn-info">Gérer les Colis</a>
        </div>
        <div class="col-md-6">
            <a href="/admin/users" class="btn btn-warning">Gérer les Utilisateurs</a>
        </div>
    </div>
</div>
</body>
</html>
