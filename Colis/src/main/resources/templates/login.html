<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Amana Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Amana Express</h1>
            <p class="text-gray-600 mt-2">Connectez-vous à votre compte</p>
        </div>

        <div th:if="${param.registered}" class="mb-4 p-3 bg-green-100 text-green-700 rounded-lg">
            Inscription réussie! Vous pouvez maintenant vous connecter.
        </div>

        <div th:if="${param.logout}" class="mb-4 p-3 bg-blue-100 text-blue-700 rounded-lg">
            Vous avez été déconnecté avec succès.
        </div>

        <div th:if="${error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg" th:text="${error}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium" for="email">Email</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-medium" for="password">Mot de passe</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                Se connecter
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Pas encore de compte?
                <a href="/register" class="text-blue-600 hover:underline font-medium">S'inscrire</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
