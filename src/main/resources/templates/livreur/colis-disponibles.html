<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Colis Disponibles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Colis Disponibles</h1>
    <table class="w-full bg-white shadow rounded">
        <thead class="bg-gray-200 text-gray-700">
        <tr>
            <th class="py-2 px-4">Code</th>
            <th class="py-2 px-4">Exp√©diteur</th>
            <th class="py-2 px-4">Destination</th>
            <th class="py-2 px-4">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="colis : ${availableColis}" class="text-center border-t">
            <td th:text="${colis.code}" class="py-2 px-4"></td>
            <td th:text="${colis.senderName}" class="py-2 px-4"></td>
            <td th:text="${colis.destination}" class="py-2 px-4"></td>
            <td class="py-2 px-4">
                <form th:action="@{'/livreur/colis/assign/' + ${colis.code}}" method="post">
                    <button type="submit" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">
                        Choisir
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
