<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Client - Amma Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
<div class="min-h-screen flex items-center justify-center p-4">
    <!-- Bouton retour -->
    <a href="/" class="absolute top-6 left-6 text-white hover:text-purple-300 transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
    </a>

    <div class="glass-card p-8 w-full max-w-md animate-fade-in">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                </div>
                <span class="text-2xl font-bold text-white">Amma<span class="text-gradient">Express</span></span>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-white text-center mb-6">Inscription Client</h2>

        <!-- Message d'erreur -->
        <div th:if="${error}" class="mb-4 p-3 bg-red-900/20 text-red-400 rounded-lg border border-red-500/30" th:text="${error}"></div>

        <!-- Formulaire -->
        <form th:action="@{/client/register}" method="post" th:object="${user}">
            <div class="mb-4">
                <label class="block text-gray-300 mb-2 font-medium" for="fullName">Nom complet</label>
                <input type="text" id="fullName" th:field="*{fullName}"
                       class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500"
                       placeholder="Jean Dupont"
                       required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 mb-2 font-medium" for="email">Email</label>
                <input type="email" id="email" th:field="*{email}"
                       class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500"
                       placeholder="votre@email.com"
                       required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 mb-2 font-medium" for="password">Mot de passe</label>
                <input type="password" id="password" th:field="*{password}"
                       class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500"
                       placeholder="••••••••"
                       required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-300 mb-2 font-medium" for="passwordConfirm">Confirmer le mot de passe</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm"
                       class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-500"
                       placeholder="••••••••"
                       required>
            </div>

            <input type="hidden" th:field="*{role}" value="CLIENT">

            <button type="submit" class="w-full btn-primary py-3 px-4 text-lg">
                S'inscrire
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Déjà un compte?
                <a th:href="@{/login}" class="text-purple-400 hover:text-purple-300 font-medium hover:underline transition-all duration-300">Connectez-vous</a>
            </p>
        </div>
    </div>
</div>

<!-- Animation au chargement -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('.animate-fade-in');
        elements.forEach(el => {
            el.style.opacity = '0';
            setTimeout(() => {
                el.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, 100);
        });
    });
</script>
</body>
</html>
