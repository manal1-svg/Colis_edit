<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision des Livreurs | Amma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #1abc9c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .sidebar {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: white;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            padding: 12px 15px;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .main-content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-top: 2rem;
        }

        .stats-card {
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background-color: var(--secondary-color);
            color: white;
        }

        .badge {
            padding: 0.5rem 0.75rem;
            font-weight: 500;
            border-radius: 5px;
        }

        .vehicule-voiture { background-color: var(--info-color); }
        .vehicule-moto { background-color: var(--warning-color); }
        .vehicule-camion { background-color: var(--secondary-color); }
        .status-active { background-color: var(--success-color); }
        .status-pending { background-color: var(--warning-color); }
        .status-mission { background-color: var(--primary-color); }

        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-input {
            border-radius: 20px;
            padding-left: 2.5rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active-indicator {
            background-color: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

        .status-pending-indicator {
            background-color: var(--warning-color);
        }

        .status-mission-indicator {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                width: 100%;
            }
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-3 col-lg-2 d-md-block p-0">
        <div class="p-4">
            <h4 class="text-white mb-4 d-flex align-items-center">
                <i class="fas fa-shield-alt me-2 text-primary"></i>
                <span>Amma<span class="text-gradient" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Livreur</span></span>
            </h4>
            <hr class="bg-light opacity-10 my-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt"></i> Tableau de bord
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/colis">
                        <i class="fas fa-box"></i> Suivi des Colis
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">
                        <i class="fas fa-users"></i> Utilisateurs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/livreurs">
                        <i class="fas fa-truck"></i> Livreurs
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">
                <i class="fas fa-truck me-2"></i>Supervision des Livreurs
            </h1>
        </div>

        <!-- Statistiques -->
        <div class="row">
            <div class="col-md-4">
                <div class="stats-card" style="background: linear-gradient(135deg, var(--success-color), #27ae60);">
                    <div class="fs-2 fw-bold" th:text="${livreursActifsCount}">0</div>
                    <div>Livreurs Actifs</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card" style="background: linear-gradient(135deg, var(--primary-color), #2980b9);">
                    <div class="fs-2 fw-bold" th:text="${livreursEnMissionCount}">0</div>
                    <div>En Mission</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card" style="background: linear-gradient(135deg, var(--warning-color), #e67e22);">
                    <div class="fs-2 fw-bold" th:text="${livreursInactifsCount}">0</div>
                    <div>Livreurs Inactifs</div>
                </div>
            </div>
        </div>

        <!-- Barre de recherche -->
        <div class="search-container">
            <div class="position-relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="form-control search-input" placeholder="Rechercher un livreur...">
            </div>
        </div>

        <!-- Liste des livreurs -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nom complet</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Véhicule</th>
                    <th>Statut</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="livreur : ${livreurs}">
                    <td>
                        <span class="user-avatar" th:text="${#strings.substring(livreur.fullName, 0, 1)}"></span>
                        <span th:text="${livreur.fullName}"></span>
                    </td>
                    <td th:text="${livreur.email}"></td>
                    <td th:text="${livreur.phoneNumber} ?: 'N/A'"></td>
                    <td>
                        <span th:if="${livreur.vehiculeType == 'VOITURE'}" class="badge vehicule-voiture">
                            <i class="fas fa-car"></i> Voiture
                        </span>
                        <span th:if="${livreur.vehiculeType == 'MOTO'}" class="badge vehicule-moto">
                            <i class="fas fa-motorcycle"></i> Moto
                        </span>
                        <span th:if="${livreur.vehiculeType == 'CAMION'}" class="badge vehicule-camion">
                            <i class="fas fa-truck"></i> Camion
                        </span>
                    </td>
                    <td>
                        <span th:if="${livreur.enMission}" class="d-flex align-items-center">
                            <span class="status-indicator status-mission-indicator"></span>
                            <span>En mission</span>
                        </span>
                        <span th:if="${!livreur.enMission && livreur.approved}" class="d-flex align-items-center">
                            <span class="status-indicator status-active-indicator"></span>
                            <span>Actif</span>
                        </span>
                        <span th:if="${!livreur.approved}" class="d-flex align-items-center">
                            <span class="status-indicator status-pending-indicator"></span>
                            <span>Inactif</span>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/livreurs(page=${currentPage - 1})}">Précédent</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/livreurs(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/livreurs(page=${currentPage + 1})}">Suivant</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script pour la recherche en temps réel
    document.querySelector('.search-input').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        document.querySelectorAll('tbody tr').forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });
</script>
</body>
</html>
