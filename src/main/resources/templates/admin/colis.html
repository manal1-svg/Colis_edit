<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision des Colis | LogiTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #1abc9c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        .sidebar {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: white;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            padding: 12px 15px;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .main-content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-top: 2rem;
        }

        .stats-card {
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background-color: var(--secondary-color);
            color: white;
        }

        .badge {
            padding: 0.5rem 0.75rem;
            font-weight: 500;
            border-radius: 5px;
        }

        .status-en-preparation { background-color: var(--warning-color); }
        .status-en-transit { background-color: var(--primary-color); }
        .status-livre { background-color: var(--success-color); }
        .status-retourne { background-color: var(--danger-color); }

        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-input {
            border-radius: 20px;
            padding-left: 2.5rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .detail-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                width: 100%;
            }
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-3 col-lg-2 d-md-block p-0">
        <div class="p-4">
            <h4 class="text-white mb-4 d-flex align-items-center">
                <i class="fas fa-shield-alt me-2 text-primary"></i>
                <span>Logi<span class="text-gradient" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Track</span></span>
            </h4>
            <hr class="bg-light opacity-10 my-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt"></i> Tableau de bord
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/colis">
                        <i class="fas fa-box"></i> Suivi des Colis
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">
                        <i class="fas fa-users"></i> Utilisateurs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/livreurs">
                        <i class="fas fa-truck"></i> Livreurs
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">
                <i class="fas fa-box-open me-2"></i>Supervision des Colis
            </h1>
        </div>

        <!-- Statistiques -->
        <div class="row">
            <div class="col-md-3">
                <div class="stats-card" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));">
                    <div class="fs-2 fw-bold" th:text="${totalColis}">0</div>
                    <div>Colis au total</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card" style="background: linear-gradient(135deg, var(--success-color), #27ae60);">
                    <div class="fs-2 fw-bold" th:text="${livreColis}">0</div>
                    <div>Colis livrés</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card" style="background: linear-gradient(135deg, var(--primary-color), #2980b9);">
                    <div class="fs-2 fw-bold" th:text="${transitColis}">0</div>
                    <div>En transit</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card" style="background: linear-gradient(135deg, var(--danger-color), #c0392b);">
                    <div class="fs-2 fw-bold" th:text="${retourneColis}">0</div>
                    <div>Retournés</div>
                </div>
            </div>
        </div>

        <!-- Barre de recherche -->
        <div class="search-container">
            <div class="position-relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="form-control search-input" placeholder="Rechercher un colis...">
            </div>
        </div>

        <!-- Liste des colis -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Expéditeur</th>
                    <th>Destinataire</th>
                    <th>Adresse</th>
                    <th>Poids</th>
                    <th>Statut</th>
                    <th>Détails</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="colis : ${colisList}">
                    <td><strong th:text="${colis.codeSuivi}"></strong></td>
                    <td th:text="${colis.expediteur}"></td>
                    <td th:text="${colis.destinataire}"></td>
                    <td><small th:text="${colis.adresseLivraison}"></small></td>
                    <td th:text="${colis.poids} + ' kg'"></td>
                    <td>
                        <span th:classappend="'badge status-' + ${colis.statut.name().toLowerCase()}"
                              th:text="${colis.statut.label}"></span>
                    </td>
                    <td>
                        <a th:href="@{/admin/colis/details/{code}(code=${colis.codeSuivi})}"
                           class="detail-btn">
                            <i class="fas fa-eye"></i> Voir
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/colis(page=${currentPage - 1})}">Précédent</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/colis(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/colis(page=${currentPage + 1})}">Suivant</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script pour la recherche en temps réel
    document.querySelector('.search-input').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        document.querySelectorAll('tbody tr').forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });
</script>
</body>
</html>
