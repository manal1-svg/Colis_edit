<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Livreur - Amma Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .input-error { border-color: #ef4444 !important; }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Amma Express</h1>
            <p class="text-gray-600 mt-2">Inscription Livreur</p>
        </div>

        <form th:action="@{/livreur/register}" method="post" th:object="${user}">
            <!-- Champ caché pour le rôle -->
            <input type="hidden" name="role" value="LIVREUR">

            <!-- Informations de base -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Nom complet*</label>
                <input type="text" th:field="*{fullName}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Email*</label>
                <input type="email" th:field="*{email}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Mot de passe*</label>
                <input type="password" th:field="*{password}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       required minlength="6">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Confirmer mot de passe*</label>
                <input type="password" name="passwordConfirm"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       required>
            </div>

            <!-- Informations spécifiques livreur -->
            <div class="border-t border-gray-200 pt-4 mb-4">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Informations Professionnelles</h3>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2 font-medium">Type de véhicule*</label>
                    <select th:field="*{vehiculeType}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="">Sélectionnez...</option>
                        <option value="MOTO">Moto</option>
                        <option value="VOITURE">Voiture</option>
                        <option value="CAMION">Camion</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2 font-medium">Plaque d'immatriculation*</label>
                    <input type="text" th:field="*{licensePlate}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required
                           pattern="[A-Za-z0-9]{6,10}"
                           title="Format: 6 à 10 caractères alphanumériques">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2 font-medium">Téléphone*</label>
                    <input type="tel" th:field="*{phoneNumber}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required
                           pattern="^(\+212|0)[5-7][0-9]{8}$"
                           title="Numéro marocain valide (ex: +212612345678 ou 0612345678)">
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                Devenir Livreur
            </button>

            <div th:if="${error}" class="mt-4 text-red-500 text-center" th:text="${error}"></div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Déjà un compte?
                <a href="/login" class="text-blue-600 hover:underline font-medium">Se connecter</a>
            </p>
            <p class="text-gray-600 mt-2">Vous êtes client?
                <a href="/client/register" class="text-blue-600 hover:underline font-medium">Inscription client</a>
            </p>
        </div>
    </div>
</div>

<script>
    // Validation des champs spécifiques
    document.addEventListener('DOMContentLoaded', function() {
        const phoneInput = document.querySelector('input[type="tel"]');
        const licensePlateInput = document.querySelector('input[name="licensePlate"]');

        phoneInput.addEventListener('input', function() {
            validatePhone(this);
        });

        licensePlateInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
            validateLicensePlate(this);
        });
    });

    function validatePhone(input) {
        const pattern = /^(\+212|0)[5-7][0-9]{8}$/;
        if (input.value && !pattern.test(input.value)) {
            input.classList.add('input-error');
        } else {
            input.classList.remove('input-error');
        }
    }

    function validateLicensePlate(input) {
        const pattern = /^[A-Z0-9]{6,10}$/;
        if (input.value && !pattern.test(input.value)) {
            input.classList.add('input-error');
        } else {
            input.classList.remove('input-error');
        }
    }
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Validation des champs
        const phoneValid = validatePhone(document.querySelector('input[name="phoneNumber"]'));
        const licenseValid = validateLicensePlate(document.querySelector('input[name="licensePlate"]'));

        if (phoneValid && licenseValid) {
            this.submit();
        }
    });

    function validatePhone(input) {
        const pattern = /^(\+212|0)[5-7][0-9]{8}$/;
        if (!pattern.test(input.value)) {
            input.classList.add('input-error');
            return false;
        }
        input.classList.remove('input-error');
        return true;
    }

    function validateLicensePlate(input) {
        const pattern = /^[A-Z0-9]{6,10}$/;
        if (!pattern.test(input.value)) {
            input.classList.add('input-error');
            return false;
        }
        input.classList.remove('input-error');
        return true;
</script>
</body>
</html>
